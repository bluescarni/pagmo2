language: cpp
sudo: required

# Do not build branches of the form "pr/*". By prefixing pull requests coming
# from branches inside the repository with pr/, this avoids building both the
# branch push _and_ the pull request.
branches:
  except: /pr\/.*/

env:
  global:
    # github pages token.
    - secure: ""
    # twine password.
    - secure: ""

matrix:
  include:
    - env: PAGMO_BUILD="DebugGCC48"
      dist: trusty
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
          - binutils-gold
    - env: PAGMO_BUILD="ReleaseGCC48"
      dist: trusty
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
          - binutils-gold
    - env: PAGMO_BUILD="CoverageGCC6"
      dist: trusty
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-6
          - g++-6
          - binutils-gold
    - env: PAGMO_BUILD="DebugGCC7"
      dist: trusty
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-7
          - g++-7
          - binutils-gold
    - env: PAGMO_BUILD="DebugClang50"
      dist: trusty
      compiler: clang
      os: linux
      addons:
        apt:
          sources:
          - llvm-toolchain-trusty-5.0
          - ubuntu-toolchain-r-test
          packages:
          - clang-5.0
    - env: PAGMO_BUILD="ReleaseClang50"
      dist: trusty
      compiler: clang
      os: linux
      addons:
        apt:
          sources:
          - llvm-toolchain-trusty-5.0
          - ubuntu-toolchain-r-test
          packages:
          - clang-5.0
    - env: PAGMO_BUILD="Python36"
      dist: trusty
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
    - env: PAGMO_BUILD="Python27"
      dist: trusty
      compiler: gcc
      os: linux
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.8
          - g++-4.8
    - env: PAGMO_BUILD="OSXDebug"
      os: osx
      osx_image: xcode6.4
    - env: PAGMO_BUILD="OSXRelease"
      os: osx
      osx_image: xcode6.4
    - env: PAGMO_BUILD="OSXPython36"
      os: osx
      osx_image: xcode6.4
    - env: PAGMO_BUILD="OSXPython27"
      os: osx
      osx_image: xcode6.4
    - env: PAGMO_BUILD="manylinux64Py27" DOCKER_IMAGE="quay.io/pypa/manylinux1_x86_64"
      sudo: required
      services:
      - docker
    - env: PAGMO_BUILD="manylinux64Py37" DOCKER_IMAGE="quay.io/pypa/manylinux1_x86_64"
      sudo: required
      services:
      - docker
    - env: PAGMO_BUILD="manylinux64Py36" DOCKER_IMAGE="quay.io/pypa/manylinux1_x86_64"
      sudo: required
      services:
      - docker
    - env: PAGMO_BUILD="manylinux64Py35" DOCKER_IMAGE="quay.io/pypa/manylinux1_x86_64"
      sudo: required
      services:
      - docker

script:
    - mkdir build
    - cd build
    # NOTE: currently, travis does not stop automatically if one of these
    # 2 scripts returns an error code. Thus, we run them together as a single
    # command, so that if install_deps.sh fails the whole build fails immediately
    # rather than executing install_travis.sh as well. See
    # https://github.com/travis-ci/travis-ci/issues/1066
    - ../tools/install_deps.sh && ../tools/install_travis.sh

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/4e99a1581d9b99397e5f
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
